name: Build and Deploy Quarkus Project with Gradle

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: senior-project-364818
  SERVICE_NAME: general-backend
  REGION: asia-east1
  CONTAINER_REGISTRY: gcr.io/$PROJECT_ID
  IMAGE_NAME: general-backend
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 17

    - name: Configure Docker
      uses: docker/login-action@v1
      with:
        registry: ${{ env.CONTAINER_REGISTRY }}
        username: _json_key
        password: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

    - name: Build and push container image
      env:
        QUARKUS_CONTAINER_IMAGE_NAME: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}
        QUARKUS_CONTAINER_IMAGE_TAG: ${{ env.IAMGE_TAG }}
      run: |
        ./gradlew build -Dquarkus.container-image.build=true
        docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

    - name: Deploy to Cloud Run
      uses: GoogleCloudPlatform/github-actions/deploy-cloudrun@main
      with:
        service: ${{ env.SERVICE_NAME }}
        image: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMANGE_NAME }}:${{ github.sha }}
        region: ${{ env.REGION }}
        project_id: ${{ env.PROJECT_ID }}
        platform: managed
        max_instances: 1
        timeout: 300

